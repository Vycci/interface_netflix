<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Gameflix</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
    
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Categorias</a>
                <a href="#">Comunidade</a>
                <a href="#">Conta</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-game">
            <div class="container">
                <h3 class="title">NOME DO JOGO</h3>
                <p class="description">
                    descrição do jogo: the last of us 2
                    é a continuação de uma séria amada pelo
                    público gamer.
                </p>
            
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        JOGAR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>    
                        PÁGINA DO JOGO
                    </button>    
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    
</body>
</html>
